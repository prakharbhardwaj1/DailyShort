<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Snippet Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="news-container">
        <div class="news-switch-buttons">
            <button onclick="getNews('sports')">Sports News</button>
            <button onclick="getNews('politics')">Political News</button>
        </div>
        <h1 id="news-title">Welcome to News Snippets</h1>
        <div id="news-article-container">
            <!-- The news article will be inserted here -->
        </div>
        <div class="navigation-buttons">
            <button id="prev-button" onclick="prevArticle()">Previous</button>
            <button id="next-button" onclick="nextArticle()">Next</button>
        </div>
    </div>

    <script>
        let currentArticleIndex = 0;
        let articles = [];

        async function getNews(category) {
            const response = await fetch(`/api/news/${category}`);
            articles = await response.json();
            currentArticleIndex = 0; // Reset to the first article
            displayArticle();
        }

        function displayArticle() {
            if (articles.length > 0) {
                const article = articles[currentArticleIndex];
                const articleHtml = `
                    <div class="article">
                        <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                        <img src="${article.image}" alt="${article.title}" style="max-width: 100%; height: auto;">
                        <p>${article.snippet}</p>
                    </div>
                `;
                document.getElementById('news-article-container').innerHTML = articleHtml;
            } else {
                document.getElementById('news-article-container').innerHTML = '<p>No news available.</p>';
            }
        }

        function nextArticle() {
            if (currentArticleIndex < articles.length - 1) {
                currentArticleIndex++;
                displayArticle();
            }
        }

        function prevArticle() {
            if (currentArticleIndex > 0) {
                currentArticleIndex--;
                displayArticle();
            }
        }

        // Initial call to load default category news
        // getNews('sports'); // Uncomment to load sports news by default
    </script>
</body>
</html>
